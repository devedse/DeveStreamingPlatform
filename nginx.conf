events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom log format with detailed proxy information
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'upstream: $upstream_addr '
                       'upstream_status: $upstream_status '
                       'request_time: $request_time '
                       'upstream_response_time: $upstream_response_time';
    
    # StackOverflow style log format capturing raw POST body (adapted for normal logging)
    log_format client '$remote_addr - $remote_user $request_time $upstream_response_time '
                      '[$time_local] "$request" $status $body_bytes_sent $request_body "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # Logging
    access_log /var/log/nginx/access.log client;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

    # Body size limits for logging small POST payloads (per SO example)
    client_max_body_size 1k;
    client_body_buffer_size 1k;
    client_body_in_single_buffer on;

        # Basic auth
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Never cache env-config.js (runtime configuration)
        # This MUST be loaded fresh every time to avoid stale config
        # Using ^~ prefix to stop regex matching and ensure this takes priority
        location ^~ /env-config.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            expires -1;
            # Disable etag to prevent 304 Not Modified responses
            etag off;
            if_modified_since off;
        }

        # Cache static assets (env-config.js is handled above with ^~ to prevent this regex from matching it)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Reverse proxy for OME API
        location /omeapi/ {
            # Remove /omeapi prefix and forward to OME
            rewrite ^/omeapi/(.*) /$1 break;
            
            # Proxy to OME API server (configured via environment variable)
            proxy_pass ${OME_API_PROXY_URL};
            
            # Inject Basic Auth header for OME API
            # The token is injected at runtime via environment variable
            proxy_set_header Authorization "Basic ${OME_API_TOKEN_BASE64}";
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (in case OME API uses WebSockets)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Disable buffering for streaming responses
            proxy_buffering off;
            
            # CORS headers (if needed for cross-origin requests)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            
            # Handle preflight requests
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Reverse proxy for OME thumbnails (^~ stops regex matching, preventing .png regex from catching this)
        location ^~ /thumbnails/ {
            # Proxy to OME thumbnail server (configured via environment variable)
            proxy_pass ${OME_THUMBNAIL_PROXY_URL}/;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable caching for thumbnails (they update frequently)
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            expires 0;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }



        # AdmissionWebhook endpoint: force body read via proxy to an upstream that returns 418, then decide locally
        location /webhook/admission {
            auth_basic off;
            proxy_intercept_errors on;           # allow error_page handling
            error_page 418 = @admission_decide;  # internal redirect for decision logic
            proxy_pass http://127.0.0.1:80/webhook-admission-trigger418; # triggers body read
            proxy_http_version 1.1;
            proxy_pass_request_body on;
            proxy_pass_request_headers on;
            proxy_set_header Host $host;
        }
        # Upstream endpoint that simply returns 418 to route control back to admission_decide
        location = /webhook-admission-trigger418 {
            return 418;
        }
        # Local decision logic executes after body has been read (due to proxy_pass above)
        location @admission_decide {
            auth_basic off;
            add_header Content-Type "application/json" always;
            if ($request_body ~ '"status".*"closing"') { return 200 '{}'; }
            # Strict auth param match: auth=<token> followed by & or end of string/closing quote
            # Plain (not URL encoded)
            if ($request_body ~ 'auth=${STREAM_AUTH_TOKEN}(&|"|\\u0022)') {
                return 200 '{"allowed": true}';
            }
            # URL-encoded (auth%3D)
            if ($request_body ~ 'auth%3D${STREAM_AUTH_TOKEN}(%26|"|\\u0022)') {
                return 200 '{"allowed": true}';
            }
            return 200 '{"allowed": false, "reason": "missing or invalid auth token"}';
        }


        # SPA routing - all routes go to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Disable caching for index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }
}
