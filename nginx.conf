events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom log format with detailed proxy information
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'upstream: $upstream_addr '
                       'upstream_status: $upstream_status '
                       'request_time: $request_time '
                       'upstream_response_time: $upstream_response_time';
    
    # Custom log format for webhook with request body
    log_format webhook '$remote_addr - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      'request_body: "$request_body"';

    # Logging
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Basic auth
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Never cache env-config.js (runtime configuration)
        # This MUST be loaded fresh every time to avoid stale config
        # Using ^~ prefix to stop regex matching and ensure this takes priority
        location ^~ /env-config.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            expires -1;
            # Disable etag to prevent 304 Not Modified responses
            etag off;
            if_modified_since off;
        }

        # Cache static assets (env-config.js is handled above with ^~ to prevent this regex from matching it)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Reverse proxy for OME API
        location /omeapi/ {
            # Remove /omeapi prefix and forward to OME
            rewrite ^/omeapi/(.*) /$1 break;
            
            # Proxy to OME API server (configured via environment variable)
            proxy_pass ${OME_API_PROXY_URL};
            
            # Inject Basic Auth header for OME API
            # The token is injected at runtime via environment variable
            proxy_set_header Authorization "Basic ${OME_API_TOKEN_BASE64}";
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (in case OME API uses WebSockets)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Disable buffering for streaming responses
            proxy_buffering off;
            
            # CORS headers (if needed for cross-origin requests)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            
            # Handle preflight requests
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Reverse proxy for OME thumbnails (^~ stops regex matching, preventing .png regex from catching this)
        location ^~ /thumbnails/ {
            # Proxy to OME thumbnail server (configured via environment variable)
            proxy_pass ${OME_THUMBNAIL_PROXY_URL}/;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable caching for thumbnails (they update frequently)
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            expires 0;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }



        # Simple AdmissionWebhook endpoint for OME security validation
        location /webhook/admission {
            # Disable basic auth for this endpoint only
            auth_basic off;
            
            # Set content type for JSON response
            add_header Content-Type "application/json" always;
            
            # Log the full request body for debugging
            access_log /var/log/nginx/webhook.log webhook;
            
            # Proxy to dummy endpoint to force nginx to read request body
            # The dummy endpoint will return the actual response
            proxy_pass http://127.0.0.1:80/webhook/dummy;
        }
        
        # Dummy endpoint that actually processes the webhook
        location = /webhook/dummy {
            # Only accessible internally
            internal;
            
            # Set content type for JSON response
            add_header Content-Type "application/json" always;
            
            # Handle closing requests first (always allow with empty response)
            if ($request_body ~ '"status":\s*"closing"') {
                return 200 '{}';
            }
            
            # For outgoing requests (playback), check auth token
            # This checks if the URL contains auth=<token> where token matches STREAM_AUTH_TOKEN
            # The URL format is: "url":"wss://domain:port/path?auth=TOKEN"
            if ($request_body ~ '"url":"[^"]*[?&]auth=${STREAM_AUTH_TOKEN}') {
                return 200 '{"allowed": true, "reason": "authenticated with valid token"}';
            }
            
            # Default: deny if no valid auth token found
            return 200 '{"allowed": false, "reason": "missing or invalid auth token"}';
        }

        # SPA routing - all routes go to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Disable caching for index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }
}
